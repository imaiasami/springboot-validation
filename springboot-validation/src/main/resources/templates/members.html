<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/default.css">
</head>
<body>
<div id="container">
	<h1>[ 회원 리스트 ]</h1>
	<input type="button" onclick="location.href='/joinForm'" value="회원가입">
	<p>
	<table>
		<tr>
			<th>No.</th>
			<th>아이디</th>
			<th>이름</th>
		</tr>
		<th:block th:each="member, memberStat : ${members}">
			<tr>
				<td class="center" th:text="${memberStat.count}"></td>
				<td class="center" th:text="${member.id}"></td>
				<td class="center">
					<a th:href="@{/member(id=${member.id})}">
						<span th:text="${member.name}"></span>
					</a>
				</td>
			</tr>
		</th:block>
	</table>
</div>
</body>
</html>
